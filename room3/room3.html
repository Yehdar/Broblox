<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="room3.css" />
    <title>Room Three</title>
  </head>
  <body>
    <div id="anchor" class="setup">
      <div class="eyes">
        <img class="eye" src="../imgs/rooms/eye.png" />
        <img class="eye" src="../imgs/rooms/eye.png" />
      </div>
      <div class="tv">
        <div class="screen">
          <img
            class="light1"
            id="light1"
            onmouseover="changeEmoji1()"
            onmouseout="originalEmoji1()"
            src="room3images/lightoff.jpg"
            alt=""
          />
          <img
            class="light2"
            id="light2"
            onmouseover="changeEmoji2()"
            onmouseout="originalEmoji2()"
            src="room3images/lightoff.jpg"
            alt=""
          />
          <img
            class="light3"
            id="light3"
            onmouseover="changeEmoji3()"
            onmouseout="originalEmoji3()"
            src="room3images/lightoff.jpg"
            alt=""
          />
        </div>
        <div class="body">
          <div class="buttons">
            <div class="button green"></div>
            <div class="button green"></div>
            <div class="button red"></div>
            <div class="button grey"></div>
            <div class="button grey"></div>
          </div>
          <div class="antenna"></div>
          <div class="stand"></div>
        </div>
        <p>Choose the light to light up your path...</p>
      </div>
      <div class="table">
        <div id="lightbox" class="center-box"><p></p></div>
      </div>
    </div>
    <button class="user-input-button">Answer Here</button>
    <button class="hint-button">Ask Hint Here</button>
    <a href="../room4/room4.html">
      <img id="arrow" class="arrow" src="../imgs/arrow.png" />
    </a>
    <script src="room3.js"></script>
  </body>
</html>
