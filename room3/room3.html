<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="room3.css" />
    <title>Room Three</title>
  </head>
  <body>
    <div id="anchor" class="setup">
      <div class="eyes">
        <img
          class="eye"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffreesvg.org%2Fimg%2FFX13_eyeball.png&f=1&nofb=1&ipt=173f393e854c8a57eb1dc6ea9eff3b28710af6adf4ef32fc44c429f991ae69e1&ipo=images"
        />
        <img
          class="eye"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffreesvg.org%2Fimg%2FFX13_eyeball.png&f=1&nofb=1&ipt=173f393e854c8a57eb1dc6ea9eff3b28710af6adf4ef32fc44c429f991ae69e1&ipo=images"
        />
      </div>
      <div class="tv">
        <div class="screen">
          <img
            class="light1"
            id="light1"
            onmouseover="changeEmoji1()"
            onmouseout="originalEmoji1()"
            src="room3images/lightoff.jpg"
            alt=""
          />
          <img
            class="light2"
            id="light2"
            onmouseover="changeEmoji2()"
            onmouseout="originalEmoji2()"
            src="room3images/lightoff.jpg"
            alt=""
          />
          <img
            class="light3"
            id="light3"
            onmouseover="changeEmoji3()"
            onmouseout="originalEmoji3()"
            src="room3images/lightoff.jpg"
            alt=""
          />
        </div>
        <div class="body">
          <div class="buttons">
            <div class="button green"></div>
            <div class="button green"></div>
            <div class="button red"></div>
            <div class="button grey"></div>
            <div class="button grey"></div>
          </div>
          <div class="antenna"></div>
          <div class="stand"></div>
        </div>
        <p>Choose the light to light up your path...</p>
      </div>
      <div class="table">
        <div id="lightbox" class="center-box"><p></p></div>
      </div>
    </div>
    <button class="user-input-button">Answer Here</button>
    <button class="hint-button">Ask Hint Here</button>
    <a href="../room4/room4.html">
      <img
        id="arrow"
        class="arrow"
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fclipground.com%2Fimages%2Farrow-images-17.png&f=1&nofb=1&ipt=8c8fb89d756245b32b507672e8088521b6dc6cd91e1e7c7f6ec67809c4a7747f&ipo=images"
      />
    </a>
    <script src="room3.js"></script>
  </body>
</html>
